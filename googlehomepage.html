<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google</title>
        <meta name="description" content="A Google homepage replica website. Made as a project to learn and apply HTML and CSS.">
        <meta name="author" content="John Naron">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <nav id="nav"> <!--Google home page upper nav bar-->
            <div id="leftnav"> <!--Container for the LHS of the nav bar-->
                <a href="" id="about">About</a> <!--About Link-->
                <a href="" id="store">Store</a> <!--Store Link-->
            </div> 
            <div id="rightnav"> <!--Container for the RHS of the nav bar-->
                <a href="" id="gmail">Gmail</a> <!--Gmail Link-->
                <a href="" id="images">Images</a> <!-- Images Link-->
                <!-- <img class="icon" src="googleappsicon.png" alt=""> Google Apps Icon -->
                <span id="apps" class="material-icons">apps</span>
                <!-- <div id="usericon" class="icon" alt=""></div> User Icon -->
                <span id="usericon" class="material-icons">account_circle</span>
            </div> 
            <div id="search-content"> <!--Container for the logo, search bar, search button, lucky button and the language change text-->
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></img>
                <div id="search-bar-buttons">    
                    <div id="search-bar">
                <input type="text"></input>
                    </div>
                </div>
            </div> 
        </nav>
        
        
        <script src="" async defer></script>
    </body>
</html>
